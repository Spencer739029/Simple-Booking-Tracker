<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #000000;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form input, .form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
            text-align: left;
            width: 100%;
        }

        .form button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            padding: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Fill this out:</h1>

        <form action="/submit" method="post">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mood">What section:</label>
            <select name="mood" id="mood">
                <option value="outside">Outside only</option>
                <option value="inside">Inside only</option>
                <option value="full-house">Full house</option>
            </select>

            <label for="booking_date">What day:</label>
            <input type="date" name="booking_date" id="booking_date">

            <label for="booking_time">What time:</label>
            <input type="time" name="booking_time" id="booking_time">

            <button id="submit" type="submit">Submit</button>
            <a href="/submissions">See all bookings</a>
        </form>
    </div>
</body>
</html>
